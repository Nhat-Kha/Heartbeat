<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>I Love You</title>
  </head>
  <body>
    <div class="sp-container">
      <div class="sp-content">
        <div class="sp-globe"></div>
        <h2 class="frame-1">Dù cho chương này đã kết thúc,</h2>
        <h2 class="frame-2">
          hãy trân trọng những kỷ niệm chúng ta đã chia sẻ.
        </h2>
        <h2 class="frame-3">Chúc cho trái tim của em được bình yên</h2>
        <h2 class="frame-4">và luôn nhớ về tình yêu mà chúng ta từng có.</h2>
        <h2 class="frame-5">
          <span>Chúc em hạnh phúc và bình an </span>
          <span> khi em tiếp tục cuộc hành trình của mình.</span>
        </h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="heart">
        <div class="piece" style="--i: 0"></div>
        <div class="piece" style="--i: 1"></div>
        <div class="piece" style="--i: 2"></div>
        <div class="piece" style="--i: 3"></div>
        <div class="piece" style="--i: 4"></div>
        <div class="piece" style="--i: 5"></div>
        <div class="piece" style="--i: 6"></div>
        <div class="piece" style="--i: 7"></div>
        <div class="piece" style="--i: 8"></div>
      </div>
    </div>
    <p>I Love You</p>
  </body>
</html>
